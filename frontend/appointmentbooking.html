<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Your Appointment | Hair & Beauty Studio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4e9ff; /* Light purple background */
            color: #4b0082; /* Deep purple text */
        }
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff; /* White background */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 8px 20px rgba(75, 0, 130, 0.2); /* Purple shadow */
            border: 2px solid #c299ff; /* Light purple border */
        }
        h1 {
            text-align: center;
            color: #4b0082; /* Deep purple */
            font-size: 32px;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        label {
            font-size: 16px;
            color: #4b0082; /* Deep purple */
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #f9f6ff; /* Light purple input background */
        }
        textarea {
            resize: vertical;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #800080; /* Dark purple */
            outline: none;
            box-shadow: 0 0 8px rgba(128, 0, 128, 0.2); /* Light purple glow */
        }
        .btn-submit {
            background-color: #800080; /* Dark purple */
            color: #fff;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-submit:hover {
            background-color: #a020f0; /* Lighter purple */
            transform: scale(1.02);
        }
        .form-group {
            margin-bottom: 20px;
        }
        a {
            color: #800080; /* Dark purple */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .note {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="Service.html">Service</a></li>
            <li><a href="appointmentbooking.html">Appointment Booking</a></li>
            <li><a href="virtualtraining.html">Virtual Training</a></li>
            <li><a href="scholarship.html">Scholarship</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Book Your Appointment</h1>
        
        <!-- Appointment Booking Form -->
        <form action="http://localhost:5000/api/appointment" method="POST">
            <!-- Name -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>
            
            <!-- Service -->
            <div class="form-group">
                <label for="service">Service Type</label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Select a service</option>
                    <option value="haircut">Haircut</option>
                    <option value="styling">Hair Styling</option>
                    <option value="coloring">Hair Coloring</option>
                    <option value="facial">Facial</option>
                    <option value="manicure">Manicure</option>
                    <option value="pedicure">Pedicure</option>
                    <option value="massage">Massage</option>
                    <option value="training">On-site Training</option>
                    <option value="wigging">Wigging</option>
                    <option value="virtual">Virtual Training</option>
                </select>
            </div>
            
            <!-- Date -->
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <!-- Time -->
            <div class="form-group">
                <label for="time">Preferred Time</label>
                <input type="time" id="time" name="time" required>
            </div>
            
            <!-- Additional Notes -->
            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" rows="4" placeholder="Any special requests or information"></textarea>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn-submit">Book Appointment</button>
        </form>

        <p class="note">Note: Please arrive 10 minutes early for your appointment. For cancellations, contact us 24 hours in advance.</p>
    </div>

</body>
</html>
