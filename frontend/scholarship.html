<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scholarship Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e9ff; /* Light purple background */
            margin: 0;
            padding: 0;
            color: #4b0082; /* Deep purple text */
        }
        .container {
            width: 70%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff; /* White background */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 8px 15px rgba(75, 0, 130, 0.2); /* Purple shadow */
            border: 2px solid #c299ff; /* Light purple border */
        }
        h1 {
            text-align: center;
            color: #4b0082; /* Deep purple */
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 16px;
            color: #4b0082; /* Deep purple text */
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f9f6ff; /* Light purple input background */
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .form-group input[type="radio"] + label,
        .form-group input[type="checkbox"] + label {
            display: inline-block;
            margin-right: 15px;
        }
        .form-group span {
            color: red;
            font-size: 12px;
        }
        .form-group button {
            width: 100%;
            padding: 15px;
            background-color: #800080; /* Dark purple */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .form-group button:hover {
            background-color: #a020f0; /* Lighter purple on hover */
            transform: scale(1.02);
        }
        a {
            color: #800080;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .note {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Service.html">Service</a></li>
            <li><a href="appointmentbooking.html">Appointment Booking</a></li>
            <li><a href="Virtualtraining.html">Virtual Training</a></li>
            <li><a href="Scholarship.html">Scholarship</a></li>
            <li><a href="Contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Scholarship Application</h1>

        <form action="#" method="POST" action="http://localhost:5000/api/scholarship" id="scholarship-form">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="full-name">Full Name <span>*</span></label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span>*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span>*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth <span>*</span></label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label>Gender <span>*</span></label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>

            <!-- Academic Information -->
            <div class="form-group">
                <label for="school">School/University Name <span>*</span></label>
                <input type="text" id="school" name="school" placeholder="Enter your school or university name" required>
            </div>

            <div class="form-group">
                <label for="major">Field of Study <span>*</span></label>
                <input type="text" id="major" name="major" placeholder="Enter your field of study" required>
            </div>

            <div class="form-group">
                <label for="gpa">Current GPA <span>*</span></label>
                <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4" placeholder="Enter your GPA (0.00 - 4.00)" required>
            </div>

            <div class="form-group">
                <label for="graduation-year">Expected Graduation Year <span>*</span></label>
                <input type="number" id="graduation-year" name="graduation-year" min="2024" placeholder="Enter your graduation year" required>
            </div>

            <!-- Essay or Statement of Purpose -->
            <div class="form-group">
                <label for="statement">Statement of Purpose <span>*</span></label>
                <textarea id="statement" name="statement" rows="6" placeholder="Explain why you deserve this scholarship" required></textarea>
            </div>

            <!-- Consent Checkbox -->
            <div class="form-group">
                <label><input type="checkbox" name="terms" required> I agree to the <a href="#">terms and conditions</a></label>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit Application</button>
            </div>
        </form>

        <p class="note">Note: Fields marked with <span>*</span> are mandatory.</p>
    </div>

</body>
</html>
