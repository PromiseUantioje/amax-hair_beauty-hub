<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 16px;
            color: #555;
            display: block;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .form-group input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .form-group span {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Scholarship Application Form</h1>

        <form action="#" method="POST" id="scholarship-form">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="full-name">Full Name <span>*</span></label>
                <input type="text" id="full-name" name="full-name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span>*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span>*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth <span>*</span></label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label>Gender <span>*</span></label>
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>

            <!-- Academic Information -->
            <div class="form-group">
                <label for="school">School/University Name <span>*</span></label>
                <input type="text" id="school" name="school" required>
            </div>

            <div class="form-group">
                <label for="major">Field of Study <span>*</span></label>
                <input type="text" id="major" name="major" required>
            </div>

            <div class="form-group">
                <label for="gpa">Current GPA <span>*</span></label>
                <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4" required>
            </div>

            <div class="form-group">
                <label for="graduation-year">Expected Graduation Year <span>*</span></label>
                <input type="number" id="graduation-year" name="graduation-year" min="2024" required>
            </div>

            <!-- Essay or Statement of Purpose -->
            <div class="form-group">
                <label for="statement">Statement of Purpose <span>*</span></label>
                <textarea id="statement" name="statement" rows="6" required></textarea>
            </div>

            <!-- Consent Checkbox -->
            <div class="form-group">
                <label><input type="checkbox" name="terms" required> I agree to the <a href="#">terms and conditions</a></label>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </div>

</body>
</html>
